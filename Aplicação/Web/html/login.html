<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style-login.css">
</head>

<body>

  <div class="container-login">
    <div class="container-header-footer">

      <!-- HEADER -->
      <header> <img src="../imagens/Login/forma-header-login.svg" alt="">
        <div class="logo"> <img src="../imagens/Geral/logo.svg" alt=""> </div>
      </header>

      <!-- CONTEUDO LOGIN -->
      <div class="conteudo-login">
        <div class="caminho-login">
          <img class="img-caminho" src="../imagens/Login/caminho-esquerda-login.svg" alt="">
        </div>

        <!-- LOGIN -->
        <div class="login">
          <div class="titulo">
            <p>LOGIN</p>
          </div>
          <div class="subtitulo">
            <p>BEM-VINDO DE VOLTA</p>
          </div>

          <!-- CCONTAINER INPUTS -->
          <div class="container-inputs">
            <div class="input">
              <label for="email">Email:</label>
              <input placeholder="Email" type="text" name="email" id="">
            </div>

            <div class="input">
              <label for="senha">Senha: </label>
              <input placeholder="********" type="text" name="senha" id="">
            </div>
          </div>

          <!-- CONTAINER RADIOS BUTTONS -->
          <div class="container-checkbox">
            <label for="ong">ONG</label>
            <input type="checkbox" name="ong" id="">

            <label for="adotante">Adotante</label>
            <input type="checkbox" name="adotante" id="">
          </div>

          <!-- CONTAINER BOTAO ENTRAR -->
          <div class="container-botao-entrar">
            <button>Entrar</button>
            <p></p>
          </div>

        </div> <!--fim login-->

        <div class="caminho-login-direita">
          <img class="img-caminho-direita" src="../imagens/Login/caminho-direita-login.svg" alt="">
        </div>
      </div> <!-- fim conteudo-login-->

      <!-- FOOTER -->
      <footer>    
        <img src="../imagens/Login/forma-footer-login.svg" alt="">  
      </footer> 

    </div> <!-- fim container-header-footer-->
  </div> <!-- fim container-login-->

</body>

</html>
