<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link href="cadastro-ong.css" rel="stylesheet">
    <script src="cadastro-ong.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Cadastro ONG</title>
</head>

<body>
    <header>
        <div class="overlay">
            <div class="seta-voltar">
                <img id="seta-voltar" src="../../imagens/Geral/icon-voltar.svg">
            </div>

            <div class="logo">
                <img id="logo" src="../../imagens/Geral/logo.svg">
            </div>
        </div>
    </header>

    <div class="content">
        <div class="titulos">
            <label class="titulo">CADASTRO</label>
            <label class="subtitulo">CRIE SUA CONTA</label>
        </div>

        <div class="grupo-colunas-dados-pessoais">
            <div class="coluna-esquerda"></div>

            <div class="coluna-centro">
                <div class="container-campos">
                    <span class="titulos-campos">Razão Social</span>
                    <input placeholder="Razão Social" class="campos" id="campo_razao" type="text" name="cmp_nme">

                    <span class="titulos-campos">CNPJ</span>
                    <input class="campos" placeholder="01.234.456/0001-99" id="campo_cnpj" type="text" name="cmp_cnpj" oninput="mascara(this, 'cnpj')">

                    <span class="titulos-campos">Data da Fundação</span>
                    <input class="campos" id="campo_fundacao" type="date" name="cmp_fund" autocomplete="off">

                    <span class="titulos-campos">Nome do Responsável</span>
                    <input placeholder="Nome do Responsável" class="campos" id="campo_resp" type="text" name="cmp_rsp">

                    <span class="titulos-campos">Telefone</span>
                    <input class="campos" oninput="mascara(this, 'tel')" placeholder="99999-9999" id="telefone" type="text"
                        name="cmp_tel">
                </div>
            </div>

            <div class="coluna-direita">
                <img src="../../imagens/Cadastro/gato-cadastro.svg">
            </div>
        </div>

        <div class="divisoria">
            <div class="linhas-esquerda">
                <img src="../../imagens/Cadastro/caminho-esquerda-cadastro.svg">
            </div>
            <div class="titulo-divisoria">
                <label class="titulo">ENDEREÇO</label>
            </div>
            <div class="linhas-direita">
                <img src="../../imagens/Cadastro/caminho-direita-cadastro.svg">
            </div>
        </div>

        <div class="grupo-colunas-endereco">
            <div class="coluna-esquerda">
                <img src="../../imagens/Cadastro/cachorro-rosa-cadastro.svg">
            </div>

            <div class="coluna-centro">
                <div class="container-campos">
                    <form method="get" action=".">
                        <span class="titulos-campos">CEP</span>
                        <input class="campos" type="text" size="10" id="cep" maxlength="9"
                            onblur="pesquisacep(this.value)" placeholder="01235-000" oninput="mascara(this, 'cep')">

                        <span class="titulos-campos">Logradouro</span>
                        <input class="campos" type="text" placeholder="Rua Central" size="60" id="logradouro" disabled="">

                        <span class="titulos-campos">Bairro</span>
                        <input class="campos" placeholder="Centro" type="text" size="40" id="bairro" disabled="">

                        <span class="titulos-campos">Número</span>
                        <input class="campos" placeholder="123" type="text" id="numero">

                        <span class="titulos-campos">Complemento</span>
                        <input class="campos" placeholder="Casa 01" type="text" id="comp">
                    </form>
                </div>
            </div>

            <div class="coluna-direita"></div>
        </div>

        <div class="divisoria">
            <div class="linhas-esquerda">
                <img src="../../imagens/Cadastro/caminho-esquerda-cadastro.svg">
            </div>
            <div class="titulo-divisoria">
                <label class="titulo">EMAIL</label>
            </div>
            <div class="linhas-direita">
                <img src="../../imagens/Cadastro/caminho-direita-cadastro.svg">
            </div>
        </div>

        <div class="grupo-colunas-email">
            <div class="coluna-esquerda"></div>

            <div class="coluna-centro">
                <div class="container-campos">
                    <span class="titulos-campos">E-mail</span>
                    <input class="campos" placeholder="email@mail.com" id="email" type="text">

                    <span class="titulos-campos">Senha</span>
                    <div class="container-senha">
                        <input placeholder="*****" class="campos" id="senha" type="password">
                        <span onclick="exibeSenha()" id="eye-icon-on" class="material-icons" style="display: block; cursor: pointer; align-self: center; margin-left: -30px;">
                            visibility
                        </span>           
                        <span onclick="exibeSenha()" id="eye-icon-off" class="material-icons" style="display: none; cursor: pointer; align-self: center; margin-left: -30px;">
                            visibility_off
                        </span>   
                    </div>

                    <span class="titulos-campos">Confirmar Senha</span>
                    <div style="display: flex; margin-left: -10px;">
                        <input placeholder="*****" class="campos" id="confirmar-senha" type="password" >
                        <span onclick="exibeConfirmaSenha()" id="eye-icon-on2" class="material-icons" style="display: block; cursor: pointer; align-self: center; margin-left: -30px;">
                            visibility
                        </span>           
                        <span onclick="exibeConfirmaSenha()" id="eye-icon-off2" class="material-icons" style="display: none; cursor: pointer; align-self: center; margin-left: -30px;">
                            visibility_off
                        </span>                       
                    </div>
                </div>
            </div>

            <div class="coluna-direita">
                <img src="../../imagens/Cadastro/cachorro-amarelo-cadastro.svg">
            </div>
        </div>

        <div class="div-botao-cadastro">
            <button class="botao-cadastro" onclick="cadastrar()">CADASTRAR</button>
            <span class="subtitulo-botao">JÁ POSSUI UMA CONTA? <span class="palavra-clicavel" onclick="login()">CLIQUE
                    AQUI</span></span>
        </div>

    </div>
    <footer>
        <img src="../../imagens/Cadastro/forma-footer-cadastro.svg" alt="">
    </footer>

</body>

</html>
