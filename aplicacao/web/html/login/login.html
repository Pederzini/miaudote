<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../imagens/geral/logo.svg" type="image/x-icon">
  <link href="style-login.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Login</title>
</head>

<body>

  <div class="container-login">
    <div class="container-header-footer">

      <!-- HEADER -->
      <header>
        <!-- <img src="../../imagens/login/forma-header-login.svg" alt=""> -->
        <svg width="1440" height="205" viewBox="0 0 1440 205" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M1540 41.1746L1491.02 77.2328C1440.56 113.291 1342.61 185.408 1243.17 197.427C1143.73 209.446 1045.77 161.369 946.333 137.33C846.894 113.291 748.939 113.291 649.5 125.311C550.061 137.33 452.106 161.369 352.667 179.398C253.228 197.427 155.273 209.447 55.8334 203.437C-43.6058 197.427 -141.561 173.388 -192.022 161.369L-241 149.349L-241 -67L-192.022 -67C-141.561 -67 -43.6059 -67 55.8333 -67C155.273 -67 253.228 -67 352.667 -67.0001C452.106 -67.0001 550.061 -67.0001 649.5 -67.0001C748.939 -67.0001 846.894 -67.0001 946.333 -67.0001C1045.77 -67.0001 1143.73 -67.0001 1243.17 -67.0001C1342.61 -67.0001 1440.56 -67.0001 1491.02 -67.0001L1540 -67.0002L1540 41.1746Z"
            fill="#FFBF41" />
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M1486 14.1286L1440.68 52.8382C1393.99 91.5478 1303.35 168.967 1211.33 181.87C1119.32 194.773 1028.68 143.161 936.667 117.354C844.653 91.5479 754.013 91.5479 662 104.451C569.987 117.354 479.347 143.161 387.333 162.515C295.32 181.87 204.68 194.773 112.667 188.322C20.6533 181.87 -69.9867 156.064 -116.68 143.161L-162 130.258L-162 -102L-116.68 -102C-69.9867 -102 20.6533 -102 112.667 -102C204.68 -102 295.32 -102 387.333 -102C479.347 -102 569.987 -102 662 -102C754.013 -102 844.653 -102 936.667 -102C1028.68 -102 1119.32 -102 1211.33 -102C1303.35 -102 1393.99 -102 1440.68 -102L1486 -102L1486 14.1286Z"
            fill="#FBCF78" />
        </svg>

        <div class="logo"> <img src="../../imagens/geral/logo.svg" alt=""> </div>
      </header>

      <!-- CONTEUDO LOGIN -->
      <div class="conteudo-login">
        <div class="caminho-login">
          <img class="img-caminho" src="../../imagens/login/caminho-esquerda-login.svg" alt="">
        </div>

        <!-- LOGIN -->
        <div class="login">
          <div class="titulo">
            <p>LOGIN</p>
          </div>
          <div class="subtitulo">
            <p>BEM-VINDO DE VOLTA</p>
          </div>

          <div class="container-campos">
            <span class="titulos-campos">E-mail</span>
            <input class="campos" placeholder="email@mail.com" id="campo_email" type="text" required>

            <span class="titulos-campos">Senha</span>
            <div class="container-senha">
              <input placeholder="*****" class="campos" id="campo_senha" type="password" required>
              <span onclick="exibeSenha()" id="eye-icon-on" class="material-icons"
                style="display: block; cursor: pointer; align-self: center; margin-left: -30px;">
                visibility
              </span>
              <span onclick="exibeSenha()" id="eye-icon-off" class="material-icons"
                style="display: none; cursor: pointer; align-self: center; margin-left: -30px;">
                visibility_off
              </span>
            </div>
          </div>

          <!-- CONTAINER RADIOS BUTTONS -->
          <div class="container-checkbox">
            <label for="ong">ONG</label>
            <input type="radio" name="login" id="radio_ong" value="ong" checked>

            <label for="adotante">Adotante</label>
            <input type="radio" name="login" id="radio_adotante" value="adotante">
          </div>

          <!-- CONTAINER BOTAO ENTRAR -->
          <div class="container-botao-entrar">
            <button onclick="postLogin()">Entrar</button>
            <p></p>
          </div>

        </div>
        <!--fim login-->

        <div class="caminho-login-direita">
          <img class="img-caminho-direita" src="../../imagens/login/caminho-direita-login.svg" alt="">
        </div>
      </div> <!-- fim conteudo-login-->

      <!-- FOOTER -->
      <footer>
        <img src="../../imagens/login/forma-footer-login.svg" alt="">
      </footer>

    </div> <!-- fim container-header-footer-->
  </div> <!-- fim container-login-->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>

<script defer src="login.js"></script>
<script defer src="../script.js"></script>
