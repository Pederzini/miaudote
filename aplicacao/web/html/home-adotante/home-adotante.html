<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-adotante.css">
    <link rel="shortcut icon" href="../../imagens/geral/logo.svg" type="image/x-icon">
    <title>MiauDote - Home</title>
</head>

<body>
    <div class="container-page-1">
        <header>
            <div class="menu">
                <div class="logo-header">
                    <img src="../../imagens/geral/logo-header.svg" alt="">

                </div>
                <div class="text-menu">
                    <p>HOME</p>
                    <p>MEU PETS</p>
                    <p>ADOÇÕES</p>
                </div>
                <div class="container-btn">
                    <button class="btn-login">
                        <img src="../../imagens/geral/icon-menu.svg" alt="">
                        <p>JOANA</p>
                    </button>
                </div>


            </div>

            <img class="svg-header" src="../../imagens/home-adotante/header.svg" alt="">


            <div class="img-menu">
                <img src="../../imagens/home-adotante/homem-gato-home-adotante.svg" alt="">
            </div>
            <div class="container-menu">
                <div class="mensagem">
                    <p>ENCONTRE SUA PATA METADE</p>
                </div>
                <button id="btn-ver-pets">
                    ver pets
                </button>
            </div>

        </header>
    </div>

    <div class="container-page-2">
        <div class="container-adocoes">
            <img src="../../imagens/home-adotante/gato-cachorro-coracao.svg" alt="">
            <div class="contador-adocoes">
                <p>34</p>
            </div>
            <div class="texto-adocoes">
                <p></p>

            </div>
        </div>
    </div>
    <div class="container-page-3">
        <div class="text-doar">
            <p>PASSO A PASSO PARA DOAR</p>
        </div>

        <img src="../../imagens/home-adotante/HLD-home-adotante.svg" alt="">

    </div>

    <div class="container-map">
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2874820199404!2d-46.663808048903974!3d-23.5581163672836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59d2b063f663%3A0xc567c0d16d0bc582!2sBandtec%20Digital%20School!5e0!3m2!1spt-BR!2sbr!4v1634073984160!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:15px;border-style: double;border-color: #FEA273;"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <div class="container-feedbacks">
        <img src="../../imagens/perfil-adotante/balao-feedback.svg" alt="">
        <img src="../../imagens/perfil-adotante/balao-feedback.svg" alt="">
        <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
            <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
            <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
            <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
            <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
            <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
        </fieldset>
    </div>

    <div class="container-branco"></div>


    <footer>
        <img class="svg-footer" src="../../imagens/home-adotante/footer.svg" alt="">
        <div class="container-footer">
            <div class="coluna-1">
                <img src="../../imagens/geral/logo-header.svg" alt="">
                <div class="text-footer">
                    <P>Copyright© 2021</P>
                </div>

            </div>
            <div class="coluna-2">
                <div class="container-rede-sociais">
                    <img src="../../imagens/geral/icon-facebook.svg" alt="">
                    <img src="../../imagens/geral/icon-instagram.svg" alt="">
                    <img src="../../imagens/geral/icon-github.svg" alt="">

                </div>
                <p>Desenvolvido por alunos BandTec </p>
            </div>
            <div class="coluna-3">
                <div class="alinhamento-contato">
                    <h1 class="text-titulo-contato">Contato</h1>
                    <div class="container-contato">
                        <p>email@email</p>
                        <div class="container-btn-contato">
                            <button class="btn-contato">
                                <img src="../../imagens/geral/carta.svg" alt="">
                            </button>
                        </div>

                    </div>
                    <div class="container-contato">
                        <p>(11)4002-8922</p>
                        <div class="container-btn-contato">
                            <button class="btn-contato">
                                <img src="../../imagens/geral/wpp.svg" alt="">
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </footer>




</body>

</html>
